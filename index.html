<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>SystemInfo App</title>
</head>
<body>
    <div class="container">
        <div id="output"></div>
    </div>

</body>


<script>
    console.log(process);
    
    let output = `
    <h2 class="page-header">System Specs</h2>

    <ul class="list-group">
        <li class="list-group-item">System Architecture: ${process.arch}</li>
        <li class="list-group-item">Identifier:${process.env.PROCESSOR_IDENTIFIER}</li>
    </ul>
    `
    document.getElementById('output').innerHTML = output;


</script>

<script>
    require('./renderer.js');
</script>
</html>
